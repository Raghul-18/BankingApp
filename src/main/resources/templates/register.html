<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking System - Register</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .register-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 500px;
        }

        .register-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .register-header h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .register-header p {
            font-size: 1em;
            opacity: 0.9;
        }

        .register-form {
            padding: 30px;
        }

        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .form-group {
            flex: 1;
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group.error input {
            border-color: #e74c3c;
        }

        .error-message {
            color: #e74c3c;
            font-size: 12px;
            margin-top: 5px;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            font-weight: 500;
        }

        .alert-error {
            background-color: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .login-link {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #e1e5e9;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: #764ba2;
        }

        .banking-icon {
            font-size: 2.5em;
            margin-bottom: 15px;
        }

        @media (max-width: 600px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .register-container {
                margin: 10px;
            }
            
            .register-header, .register-form {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <div class="banking-icon">üè¶</div>
            <h1>Create Account</h1>
            <p>Join our secure banking platform</p>
        </div>
        
        <div class="register-form">
            <div th:if="${error}" class="alert alert-error">
                <span th:text="${error}"></span>
            </div>
            
            <form th:action="@{/register}" method="post" th:object="${user}">
                <div class="form-row">
                    <div class="form-group" th:classappend="${#fields.hasErrors('username')} ? 'error'">
                        <label for="username">Username*</label>
                        <input type="text" id="username" th:field="*{username}" 
                               placeholder="Choose a username" required>
                        <div th:if="${#fields.hasErrors('username')}" class="error-message">
                            <span th:errors="*{username}"></span>
                        </div>
                    </div>
                    
                    <div class="form-group" th:classappend="${#fields.hasErrors('email')} ? 'error'">
                        <label for="email">Email*</label>
                        <input type="email" id="email" th:field="*{email}" 
                               placeholder="your@email.com" required>
                        <div th:if="${#fields.hasErrors('email')}" class="error-message">
                            <span th:errors="*{email}"></span>
                        </div>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group" th:classappend="${#fields.hasErrors('firstName')} ? 'error'">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" th:field="*{firstName}" 
                               placeholder="Enter first name">
                        <div th:if="${#fields.hasErrors('firstName')}" class="error-message">
                            <span th:errors="*{firstName}"></span>
                        </div>
                    </div>
                    
                    <div class="form-group" th:classappend="${#fields.hasErrors('lastName')} ? 'error'">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" th:field="*{lastName}" 
                               placeholder="Enter last name">
                        <div th:if="${#fields.hasErrors('lastName')}" class="error-message">
                            <span th:errors="*{lastName}"></span>
                        </div>
                    </div>
                </div>
                
                <div class="form-group" th:classappend="${#fields.hasErrors('passwordHash')} ? 'error'">
                    <label for="password">Password*</label>
                    <input type="password" id="password" th:field="*{passwordHash}" 
                           placeholder="Create a strong password" required>
                    <div th:if="${#fields.hasErrors('passwordHash')}" class="error-message">
                        <span th:errors="*{passwordHash}"></span>
                    </div>
                </div>
                
                <div class="form-group" th:classappend="${#fields.hasErrors('phoneNumber')} ? 'error'">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="tel" id="phoneNumber" th:field="*{phoneNumber}" 
                           placeholder="Enter phone number">
                    <div th:if="${#fields.hasErrors('phoneNumber')}" class="error-message">
                        <span th:errors="*{phoneNumber}"></span>
                    </div>
                </div>
                
                <div class="form-group" th:classappend="${#fields.hasErrors('address')} ? 'error'">
                    <label for="address">Address</label>
                    <input type="text" id="address" th:field="*{address}" 
                           placeholder="Enter your address">
                    <div th:if="${#fields.hasErrors('address')}" class="error-message">
                        <span th:errors="*{address}"></span>
                    </div>
                </div>
                
                
                <button type="submit" class="btn">Create Account</button>
            </form>
            
            <div class="login-link">
                <p>Already have an account? <a th:href="@{/login}">Login here</a></p>
            </div>
        </div>
    </div>
</body>
</html>
